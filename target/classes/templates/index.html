<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalkulator BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: inline-block;
            max-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            margin: 5px 0;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Strona główna</a>
        </nav>
        <h1>Kalkulator BMI</h1>
        <!-- Formularz do wprowadzania danych -->
        <form action="#" th:action="@{/calculate}" method="post">
            <label for="weight">Waga (kg):</label>
            <input type="number" id="weight" name="weight" required min="0" max="500">
            <br>
            <label for="height">Wzrost (m):</label>
            <input type="number" step="0.01" id="height" name="height" required min="0" max="3">
            <br>
            <button type="submit">Oblicz BMI</button>
            <!-- Komunikat o błędzie -->
            <div class="error" th:if="${error}" th:text="${error}"></div>
        </form>
    </div>
</body>
</html>
